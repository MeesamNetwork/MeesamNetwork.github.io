<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StateHub Panel</title>
    <style>
        /* Reset CSS */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        /* Navbar */
        .navbar {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #6c757d;
            color: #fff;
            padding: 20px;
            float: left;
            height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .content h2 {
            margin-bottom: 20px;
        }

        .content p {
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                float: none;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>StateHub Panel</h1>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Servers</a></li>
            <li><a href="#">Billing</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>ðŸ”¥-----Welcome to StateHub Panel-----ðŸ”¥</h2>
        <p>-----------This is your dashboard. You can manage your servers, billing, and settings from here.-----------</p>
    </div>
</body>
</html>
