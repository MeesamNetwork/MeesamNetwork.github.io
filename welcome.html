            font-size: 16px;

        }

        input[type="text"],

        }

        #registerBtn,
        #loginBtn {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #registerBtn:hover,

        #loginLink {
